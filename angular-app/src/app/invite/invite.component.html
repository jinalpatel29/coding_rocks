  <!-- navbar -->
  <div class="row" style="border: 1px solid grey; padding: 10px;">
    <div class="col-md-8">
      <h4>Hello, {{user.username}}</h4>
    </div>
    <div class="col">
      <div ngbDropdown class="d-inline-block text-right">
        <button class="btn btn-outline-primary float-right" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" [routerLink]="['/quiz']">Edit Interests</button>
          <button class="dropdown-item" [routerLink]="['/confirmlove']">Confirm Love</button>
          <button class="dropdown-item" [routerLink]="['/invite']">Invite Partner</button>
          <button class="dropdown-item" [routerLink]="['/freqset']">Partner Interests</button>
          <button class="dropdown-item" [routerLink]="['/item']">Add Calendar Event</button>
          <button class="dropdown-item" [routerLink]="['/requests']">Partner requests</button>
        </div>
      </div>
      <button class="btn btn-outline-primary float-right" [routerLink]="['/']">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="container">
      <p>Search for your partner:</p>
      <form class="form-inline">
        <div class="form-group">
          <label for="search">Search: </label>
          <input type="email" class="form-control" name="search" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <br>
    <div class="container">
      <p>Didn't find your parner? Invite them below:</p>
      <form (submit)="onSubmit(formdata)" #formdata="ngForm" class="form-inline">
        <div class="form-group">
          <label for="search">Invite partner: </label>
          <input type="email" class="form-control" name="search" [(ngModel)]="email.email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Invite</button>
      </form>
    </div>
  </div>
<!-- </div> -->
