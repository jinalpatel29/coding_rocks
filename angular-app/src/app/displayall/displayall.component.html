<div class="container">

  <div class="row head">
    <div class="col-md-9">
      <!-- <h4>Hello, {{ user.firstName }}! <span *ngIf="partner">Your partner is: {{partner.firstName}}.</span></h4> -->
    </div>
    <div class="col-md-2">
      <div class="links" *ngIf="user.interests.length != 0">
        <a [routerLink]="['/dashboard']">Back to Dashboard</a>
      </div>
    </div>
    <div class="col-md-1">
      <div class="links" *ngIf="user.interests.length != 0">
        <button class="btn btn-outline-dark float-right" (click)="logout()">Logout</button>
      </div>
    </div>

  </div>

  <div class="step text-center">
    <h3>Step 1: Select Your Interests {{user.firstName}}</h3>
  </div>

  <div class="wrapper step">
    <div class="row justify-content-md-center">
      <div class="content" *ngFor="let category of categories; let idx = index">
        <div (click)="select(idx)" [ngClass]="{border_green: category_boolean[idx], border_red: !category_boolean[idx]}" class="blc">
          <h6>{{category.name}}</h6>
          <img class="catimg" src="{{category.src}}" alt="{{category.src}}">
          <div class="check">
            <img *ngIf="category_boolean[idx]" class="checkimg" src="/assets/images/check.jpg" alt="check.jpg">
            <img *ngIf="!category_boolean[idx]" class="checkimg" src="#" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <form>
    <button (click)="filter()" [disabled]=!this.check_one type="button" class="btn btn-dark btn-block">Next</button>
  </form>
</div>
