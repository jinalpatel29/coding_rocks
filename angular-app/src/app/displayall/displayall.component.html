<div class="container">
  <div class="row top">
    <div class="col-md-6">
      <h3>Step 1: Select Your Interests</h3>
    </div>
    <div class="col-md-3">
      <a id="link" (click)="onClick()">Create a new Poll</a>
    </div>
    <div class="col-md-3 link">
      <a (click)="logout()">Logout</a>
    </div>
  </div>

  <div class="wrapper">
    <div class="content" *ngFor="let category of categories; let idx = index">
      <div (click)="select(idx)" [ngClass]="{border_green: category_boolean[idx], border_red: !category_boolean[idx]}" class="blc">
        <h6>{{category.name}}</h6>
        <img class="catimg" src="{{category.src}}" alt="{{category.src}}">
        <div class="check">
          <img *ngIf="category_boolean[idx]" class="checkimg" src="/assets/images/check.jpg" alt="check.jpg">
          <img *ngIf="!category_boolean[idx]" class="checkimg" src="#" alt="">
        </div>
      </div>
    </div>
  </div>
  <form>
    <button (click)="filter()" [disabled]=!this.check_one type="button" class="btn btn-primary btn-block float-right">Next</button>
  </form>
</div>
