<div class="container">
    <!-- navbar -->
    <div class="row" style="border: 1px solid grey;">
        <div class="col-md-4">
            <h4>Hello, {{ user.firstName }}</h4>
        </div>
        <div class="col-md-6">
            <!-- adjust layout -->
            <a [routerLink]="['/quiz']">Edit Interests</a>
            <a [routerLink]="['/confirmlove']">Confirm Love</a>
            <a [routerLink]="['/invite']">Invite Partner</a>
            <a [routerLink]="['/freqset']">Partner Interests</a>
            <a [routerLink]="['/item']">Add Calendar Event</a>
            <a [routerLink]="['/requests']">Partner requests</a>
        </div>
        <div class="col-md-2">
            <a [routerLink]="['/']">Logout</a>
        </div>
    </div>
    <!-- main content -->
    <div class="container" style="width: 85%; margin: 10px auto;">
        <!-- this part isnt working right now. -->
        <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
        </mwl-demo-utils-calendar-header>

        <div [ngSwitch]="view">
            <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="true" (dayClicked)="dayClicked($event.day)"
                (eventClicked)="eventClicked($event)">
            </mwl-calendar-month-view>
            <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event)">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event)">
            </mwl-calendar-day-view>
        </div>
    </div>
</div>
