<div class="container">
  <div class="header">
    <div class="links">
      <a [routerLink]="['/dashboard']">Back to Dashboard</a>
    </div>
    <h3>Hi {{firstName}}, here is your partner events</h3>
  </div>
  <div class="content">
    <table class="table">
      <thead>
        <tr>
          <th>Love Item</th>
          <th>Date</th>
          <th>Points</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of pastEvent">
          <td>{{event.title}}</td>
          <td>{{event.start | date:'medium'}}</td>
          <td>0</td>
          <td>
            <a href="http://">
              <button>Confirm</button>
            </a>
            <a href="http://">
              <button>Deny</button>
            </a>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
